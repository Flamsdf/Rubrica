<!doctype html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rubrica Contatti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Rubrica</a>
        </div>
    </nav>

    <main class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="h3 mb-0">Contatti</h1>
        </div>

        <!-- Messaggi -->
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>
        <div th:if="${successMessage}" class="alert alert-success" role="alert">
            <span th:text="${successMessage}"></span>
        </div>

        <!-- Form Inserimento -->
        <form action="/contatti" method="post" class="mb-4" autocomplete="off">
            <div class="row g-2">
                <div class="col">
                    <input class="form-control" type="text" name="nome" placeholder="Nome" required>
                </div>
                <div class="col">
                    <input class="form-control" type="text" name="cognome" placeholder="Cognome" required>
                </div>
                <div class="col">
                    <input class="form-control" type="email" name="email" placeholder="Email">
                </div>
                <div class="col">
                    <input class="form-control" type="text" name="telefono" placeholder="Telefono">
                </div>
                <div class="col-auto">
                    <button class="btn btn-success" type="submit">
                        <i class="bi bi-person-plus"></i> Aggiungi
                    </button>
                </div>
            </div>
        </form>

        <!-- Lista contatti -->
        <div th:if="${#lists.isEmpty(contatti)}" class="alert alert-info">
            Nessun contatto presente.
        </div>

        <div th:if="${!#lists.isEmpty(contatti)}" class="table-responsive">
            <table class="table table-hover align-middle">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Cognome</th>
                        <th>Email</th>
                        <th>Telefono</th>
                        <th class="text-end">Azioni</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="c : ${contatti}">
                        <td th:text="${c.id}">1</td>
                        <td th:text="${c.nome}">Mario</td>
                        <td th:text="${c.cognome}">Rossi</td>
                        <td>
                            <a th:href="'mailto:' + ${c.email}" th:text="${c.email}">email</a>
                        </td>
                        <td th:text="${c.telefono}">333...</td>
                        <td class="text-end">
                            <a class="btn btn-sm btn-outline-primary" th:href="@{|/contatti/${c.id}|}"
                                title="Dettaglio">
                                <i class="bi bi-eye"></i> Dettaglio
                            </a>
                            <a class="btn btn-sm btn-outline-dark ms-1" th:href="@{|/contatti/${c.id}/edit|}"
                                title="Modifica">
                                <i class="bi bi-pencil"></i> Modifica
                            </a>
                            <form th:action="@{|/contatti/${c.id}|}" method="post"
                                onsubmit="return confirm('Eliminare il contatto?')" class="d-inline">
                                <input type="hidden" name="_method" value="delete" />
                                <button type="submit" class="btn btn-sm btn-danger ms-1" title="Elimina">
                                    <i class="bi bi-trash"></i> Elimina
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <footer class="text-center mt-5 text-muted">
        <small>Rubrica Demo – Spring Boot & Thymeleaf © 2025</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
