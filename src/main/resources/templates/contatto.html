<!doctype html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="|${contatto.nome} ${contatto.cognome}|">Contatto</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Rubrica</a>
        </div>
    </nav>

    <!-- CONTENUTO PRINCIPALE -->
    <main class="container col-lg-6">
        <a class="btn btn-outline-secondary mb-3" href="/">
            <i class="bi bi-arrow-left"></i> Torna alla lista
        </a>

        <!-- Messaggi -->
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>
        <div th:if="${successMessage}" class="alert alert-success" role="alert">
            <span th:text="${successMessage}"></span>
        </div>

        <div class="card shadow-sm border-0 rounded-3">
            <div class="card-body">
                <h1 class="h4 card-title" th:text="|${contatto.nome} ${contatto.cognome}|">Nome Cognome</h1>

                <p class="mb-1">
                    <strong>Email:</strong>
                    <a th:href="'mailto:' + ${contatto.email}" th:text="${contatto.email}">email@example.com</a>
                </p>

                <p class="mb-0">
                    <strong>Telefono:</strong>
                    <span th:text="${contatto.telefono}">3331234567</span>
                </p>

                <!-- Azioni rapide -->
                <div class="mt-3 text-end">
                    <a th:href="@{|/contatti/${contatto.id}/edit|}" class="btn btn-sm btn-outline-primary">
                        <i class="bi bi-pencil"></i> Modifica
                    </a>
                    <form th:action="@{|/contatti/${contatto.id}|}" method="post"
                        onsubmit="return confirm('Eliminare il contatto?')" class="d-inline">
                        <input type="hidden" name="_method" value="delete" />
                        <button type="submit" class="btn btn-sm btn-danger">
                            <i class="bi bi-trash"></i> Elimina
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
