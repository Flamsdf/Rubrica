<!doctype html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="|Modifica contatto: ${contatto.nome} ${contatto.cognome}|">Modifica contatto</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Rubrica</a>
        </div>
    </nav>

    <main class="container col-lg-6">
        <h1 class="h4 mb-3">Modifica contatto</h1>


        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>
        <div th:if="${successMessage}" class="alert alert-success" role="alert">
            <span th:text="${successMessage}"></span>
        </div>

        <form th:action="@{|/contatti/${contatto.id}|}" method="post" class="card p-4 shadow-sm border-0 rounded-3">
            <input type="hidden" name="_method" value="put" />

            <div class="mb-3">
                <label class="form-label">Nome</label>
                <input class="form-control" type="text" name="nome" th:value="${contatto.nome}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Cognome</label>
                <input class="form-control" type="text" name="cognome" th:value="${contatto.cognome}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input class="form-control" type="email" name="email" th:value="${contatto.email}">
            </div>

            <div class="mb-3">
                <label class="form-label">Telefono</label>
                <input class="form-control" type="text" name="telefono" th:value="${contatto.telefono}">
            </div>

            <div class="text-end">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-circle"></i> Salva modifiche
                </button>
                <a href="/" class="btn btn-secondary">
                    <i class="bi bi-x-circle"></i> Annulla
                </a>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
