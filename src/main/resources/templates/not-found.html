<!doctype html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contatto non trovato</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Rubrica</a>
        </div>
    </nav>

    <main class="container col-lg-6">
        <div class="card shadow-sm border-0 text-center p-4">
            <h1 class="h4 mb-3 text-danger" th:text="${errorMessage != null ? errorMessage : 'Contatto non trovato'}">
                Contatto non trovato</h1>
            <p>Il contatto richiesto non esiste o è stato eliminato.</p>
            <a class="btn btn-outline-primary mt-2" href="/">
                <i class="bi bi-arrow-left"></i> Torna alla lista
            </a>
        </div>
    </main>

    <footer class="text-center mt-5 text-muted">
        <small>Rubrica Demo – Spring Boot & Thymeleaf © 2025</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
